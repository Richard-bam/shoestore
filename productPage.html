<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <!--linking to styleSheet-->
    <link href="./styles/productStyle.css" rel="styleSheet" typ="text/css">
    <!--linking to external Jquery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<!--Product fetch will be called once the body has loaded-->

<body onload="productFetch()">
    <nav>
        <!--linking back to index page-->
        <a href="./index.html">
            <h1>BACK</h1>
        </a>
        <!--linking to cart page-->
        <a href="./cart.html"><img src="./images/shopping-cart.png" id="cartLink" alt="cart image"></a>
    </nav>
    <!--product will be dynamically displayed in product container-->
    <div id="productContainer">

    </div>
    <!--linking to scripts-->
    <script src="./scripts/shopItems.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
